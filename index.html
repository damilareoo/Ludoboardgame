<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nigerian Ludo Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-layout">
        <div class="game-container">
            <img src="./images/Ludo board.jpeg" alt="Ludo Board" class="ludo-board" id="board">
            
            <!-- Eleso Section (Green) -->
            <div class="piece-container eleso" data-section="eleso"></div>

            <!-- Alaba Section (Red) -->
            <div class="piece-container alaba" data-section="alaba"></div>

            <!-- Ewebe Section (Yellow) -->
            <div class="piece-container ewebe" data-section="ewebe"></div>

            <!-- Eleran Section (Orange) -->
            <div class="piece-container eleran" data-section="eleran"></div>
        </div>

        <div class="game-controls">
            <div id="turn-indicator">Current Turn: Red</div>
            <div class="dice-container">
                <div class="dice" id="dice1">Roll Dice</div>
                <div class="dice" id="dice2">Roll Dice</div>
            </div>
            <div class="scoreboard">
                <h2>Scoreboard</h2>
                <div id="player-score">Player: 0</div>
                <div id="computer-score">Computer: 0</div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
